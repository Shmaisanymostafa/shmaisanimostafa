<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Event</title>
  </head>
  <body>
    <h1>Form Events</h1>
    <p class="msg"></p>
    <!-- Create a form with drop dwon -->
    <form>
      <div>
        <input
          class="authorName"
          type="text"
          name=""
          id=""
          placeholder="Author Name"
        />
      </div>

      <div>
        <input class="date" type="date" name="" id="" placeholder="" />
      </div>
      <div>
        <input
          class="image"
          type="file"
          name=""
          id=""
          placeholder="Attach Image"
        />
      </div>

      <div>
        <input class="title" type="text" name="" id="" placeholder="Title" />
      </div>

      <div>
        <input
          class="article"
          type="text"
          name=""
          id=""
          placeholder="article"
        />
      </div>

      <!-- product Category -->
      <select class="category" name="" id="">
        <option value="ai">Artificial Intelligence</option>
        <option value="gameDev">Games Development</option>
        <option value="appDev">App Development</option>
        <option value="webDev">Web Development</option>
      </select>

      <button type="submit">Submit</button>
      <!-- reset -->
      <button type="reset">Reset</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
